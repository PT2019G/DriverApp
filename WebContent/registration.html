<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table align="centre" cellpadding="10" class="register">
		<div>
			<h1>Registration Form</h1>
		</div>
		<div class="register" >
			<form action="register" method="get">
				<tr>
					<td>Name:</td>
					<td><input type="text" name="name" value=""></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email" value=""></td>
				</tr>
				<tr>
					<td>Contact:</td>
					<td><input type="text" name="contact" value=""></td>
				</tr>
				<tr>
					<td>Adhar Card:</td>
					<td><input type="text" name="adharCard" value=""></td>
				</tr>
				<tr>
					<td>Pan Card:</td>
					<td><input type="text" name="panCard" value=""></td>
				</tr>
				<tr>
					<td>Licence No.:</td>
					<td><input type="text" name="licenceNo" value=""></td>
				</tr>
				<tr>
					<td>State:</td>
					<td><input type="text" name="state" value=""></td>
				</tr>
				<tr>
					<td>District:</td>
					<td><input type="text" name="district" value=""></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><input type="text" name="city" value=""></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><textarea rows="4" cols="25" name="address" value=""></textarea></td>
				</tr>
				<tr>
					<td>Birth Date:</td>
					<td><input type="date" name="birthDate" value=""></td>
				</tr>
				<tr>
					<td align="center" colspan="2"><input type="submit" name="s"
						value="Submit"></td>
				</tr>
			</form>
		</div>
	</table>
</body>
</html>
